<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      style="height: 100%;">
<h:head>
    <title>Login Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</h:head>
<h:body style="text-align: center;">
    <h:form>
        <p:panel header="Login" style="width: 500px;">
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" value="#{loginBean.username}" required="true" placeholder="Username"/>
                
                <h:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{loginBean.password}" required="true" placeholder="Password"/>
            </h:panelGrid>
            
            <p:commandButton value="Login" action="#{loginBean.login}" ajax="false"/>
        </p:panel>
    </h:form>
</h:body>
</html>
